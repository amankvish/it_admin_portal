<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}IT Admin Portal{% endblock %}</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        /* Global Styles */
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background: #f0f2f5;
            color: #333;
        }

        .header {
            background: #007bff;
            color: white;
            padding: 15px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .header h1 {
            margin: 0;
            font-size: 1.5rem;
        }

        .header .logout {
            background: white;
            color: #007bff;
            padding: 5px 15px;
            border-radius: 5px;
            text-decoration: none;
        }

        .header .logout:hover {
            background: #f0f2f5;
        }

        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .btn {
            display: inline-block;
            padding: 10px 20px;
            background: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            text-align: center;
        }

        .btn:hover {
            background: #0056b3;
        }

        /* Utility Classes */
        .flex {
            display: flex;
            gap: 20px;
        }

        .flex-column {
            flex-direction: column;
        }

        .text-center {
            text-align: center;
        }

        /* Forms */
        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
        }

        .form-group input, .form-group select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .form-group input:focus, .form-group select:focus {
            outline: none;
            border-color: #007bff;
        }

        footer {
            text-align: center;
            margin-top: 20px;
            padding: 10px 0;
            background: #f0f2f5;
        }

        @media (max-width: 768px) {
            .flex {
                flex-direction: column;
            }
        }
        
    </style>
</head>
<body>
    <div class="header">
        <h1>IT Admin Portal</h1>
        <a href="{% url 'logout_view' %}" class="logout">Logout</a>
    </div>
    <div class="container">
        {% block content %}{% endblock %}
    </div>
    <footer>
        <p>Â© 2024 IT Admin Portal. All rights reserved.</p>
    </footer>
</body>
</html>
